---
name: Manually Build and Deploy All Images
on:
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      ANSIBLE_VERSION: 2.15.5
    strategy:
      fail-fast: false
      matrix:
        update_base_components:
          - true
          - false
        images:
          - ubuntu/focal
          - ubuntu/focal-desktop
          - ubuntu/jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install specific ansible-core version
        run: pip install ansible-core==${{ env.ANSIBLE_VERSION }}
      - name: Debug ansible version
        run: ansible-playbook --version
      - name: Install ansible dependencies
        run: ansible-galaxy collection install -r requirements.yml
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        id: build-image
        run: IMG=${{ matrix.images }} UPDATE_BASE_COMPONENTS=${{ matrix.update_base_components }} ./pack.sh docker
      - name: Get image name and tag # grep in the image directory's variables file to find the image name/tag to push to
        id: get-image-name
        run: |
          echo "docker_repo=`grep docker_repo ${{ matrix.images }}/variables.auto.pkrvars.hcl | awk '{print $3}'`"  >> "$GITHUB_OUTPUT"
      - name: Push image
        run: docker push ${{ steps.get-image-name.outputs.docker_repo }}${{ matrix.update_base_components && '-pilot' || '' }}
